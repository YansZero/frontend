<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackupNote</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
</head>
<body>
    <div class="content">
        <p>Date</p>
        <input type="date" id="date">
        <p>Time</p>
        <input type="time" id="time">
        <p>Note</p>
        <input type="text" id="note" placeholder="please key in your note">
        <button class="addOneNote" id="addNoteBtn" >add a new note</button>
        <button class="delOneNote" id="deleteNoteBtn">delete last note</button>
        <div class="show" id="showList">
        </div>
    </div>    
    <script type="text/javascript"  src="./index.js"></script>
</body>
</html>
